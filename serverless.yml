service: task-manager-lambda-node-dynamodb

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-southeast-1 # Change to your preferred AWS region
  environment:
    TABLE_NAME: Tasks
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
      Resource: arn:aws:dynamodb:ap-southeast-1:211507862286:table/Tasks

functions:
  createTask:
    handler: src/handlers/createTask.handler
    events:
      - http:
          path: task
          method: post
  getTask:
    handler: src/handlers/getTask.handler
    events:
      - http:
          path: task/{taskId}
          method: get

resources:
  Resources:
    TasksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Tasks
        AttributeDefinitions:
          - AttributeName: taskId
            AttributeType: S
        KeySchema:
          - AttributeName: taskId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
